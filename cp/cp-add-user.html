<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attorneys</title>
    <link rel="stylesheet" href="css/cp-a-u.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
</head>
<body>
    <aside>
        <div id="dash">
            <img src="/assets/dash.png" alt="" class="dash">
            <p class="la">Dashboard</p>
        </div>
        <div id="people">
            <img src="/assets/atty.png" alt="" class="people">
            <p class="la">Attorneys</p>
        </div>
        <div id="post">
            <img src="/assets/post.png" alt="" class="posts">
            <p class="la">Posts</p>
        </div>
        <div id="add-user">
            <img src="/assets/add-user.png" alt="" class="add-user">
            <p class="la">Add User</p>
        </div>
    </aside>
    <section class="body">
        <div class="title">
            Add Users
        </div>
            <div class="form-holder">
                <div class="hori">
                    <label for="image">IMAGE</label>
                    <div class="image-holder">
                        <img src="/assets/placeholder.jpg">
                        <input type="file" name="" id="file">
                    </div>
                </div>
                <div class="name-hori">
                    <p>NAME</p>
                    <div class="name-holder">
                        <div class="fname-holder">
                            <input type="text" name="firstname" id="firstname">
                            <label for="firstname">FIRST NAME</label>
                        </div>
                        <div class="lname-holder">
                            <input type="text" name="lastname" id="lastname">
                            <label for="lastname">LAST NAME</label>
                        </div>
                    </div>                        
                </div>
                <div class="hori">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="hori">
                    <label for="desc">DESCRIPTION</label>
                    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                </div>
                <div class="hori">
                    <label for="office-address">OFFICE ADDRESS</label>
                    <input type="text" name="office-address" id="office-address">
                </div>
                <div class="hori">
                    <label for="phone">PHONE</label>
                    <div class="phone-grid">
                        <input type="text" name="area-code" id="area-code" value="+1" disabled>
                        <input type="text" name="phone" id="phone">
                    </div>
                </div>
                <div class="hori">
                    <label for="website">WEBSITE</label>
                    <input type="text" name="website" id="website" value="https://"> 
                </div>
                <div class="hori">
                    <label for="firm">FIRM</label>
                    <input type="text" name="firm" id="firm">
                </div>
                <div class="hori">
                    <label for="service">SERVICE <br> PROVIDED</label>
                    <input type="text" name="service" id="service">
                </div>
                <div class="hori">
                    <label for="state">STATE <br> REPRESENT IN</label>
                    <input type="text" name="state" id="state" >
                </div>
                <div class="hori">
                    <label for="city">CITY</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="hori">
                    <label for="country">COUNTRY</label>
                    <input type="text" name="country" id="country" disabled placeholder="United States">                    
                </div>
                <div class="hori">
                    <label for="membership">MONTHLY MEMBERSHIP</label>
                    <input type="number" name="membership" id="membership">                    
                </div>
                <div class="button-container">
                    <button class="submit-form">
                        REGISTER ATTORNEY
                    </button>
                </div>
            </div>
    </section>
    <div class="toast-body">
        <p class="toast">

        </p>
    </div>
    <script src="js/cp-a-u.js"></script>
</body>
</html>
